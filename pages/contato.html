    <h1>FALE CONOSCO</h1>
    <h2>Preencha os campos abaixo</h2>
    <form action="">
        <label for="nome">Nome</label> <br>
        <input type="text" id="nome" name="nome" required> <br>
        <label for="email">Email</label> <br>
        <input type="email" id="email" name="email" required> <br>
        <label for="telefone">Telefone</label> <br>
        <input type="tel" id="telefone" name="telefone" required> <br>
        <label for="assunto">Assunto</label> <br>
        <input type="text" id="assunto" name="assunto" required> <br>
        <label for="mensagem">Mensagem</label> <br>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea> <br>
        <input type="checkbox" name="termo" id="termo" required>
        <label for="termo">Estou de acordo com as <a href="">políticas de privacidade</a></label> <br>
        <button>ENVIAR</button>
    </form>
